<head>

<body>
	<div class="row">
		<div class="btn btn-light pl-4  d-flex align-items-center font1" id="mainmenubtn">
			<i class="fas fa-pen mr-2 enabledicon"></i> SimplePad
		</div>
		<div class="btn btn-light inactivebtn d-flex align-items-center font1 enblbtn" id="enablemenubtn">
			<i class="far fa-check-circle mr-2 enabledicon"></i>  Notes 
		</div>
		<div class="btn btn-light  inactivebtn d-flex align-items-center font1 enblbtn" id="enablemenubtn">
			<i class="far fa-file-pdf mr-2 enabledicon"></i> Files 
		</div>
		<!--
		<div id="alert" class="btn btn-success d-flex align-items-center">alert</div>
		<div id="save" class="btn btn-success d-flex align-items-center ">save</div>
		<div id="replaceSaved" class="btn btn-success d-flex align-items-center">replaceSaved</div>

			<div class="btn btn-light d-flex align-items-center" id="mainmenubtn">
				<i class="far fa-trash-alt"></i>
			</div>
		</div>
		<!--<div class="btn btn-light pl-1 col-1 d-flex align-items-center font1" id="mainmenubtn">
			<i class="fas fa-bars "></i>
		</div> -->
		<input class="pl-1 d-flex col-8 align-items-center font1" id="noteTitle" value="text" >
		</input>
		
	</div>

	<div class="row">
		<div id="notesMenu" class="col-3 sidebar g-0 pt-2 pl-4">
				
		</div>
		<textarea class="col-9" id="editor">Hello World!</textarea>
	</div>
	
	<script src="popup.js"></script>
